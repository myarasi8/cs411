<!doctype html>
<head>
<title>{% block title %}Welcome{% endblock %} | Watch Your Mood</title>
<link rel=stylesheet type=text/css href="{{ url_for('static',
  filename='style.css') }}">
</head>
<style>
  .main {
    background-color: lightblue;
    font-family: "Helvetica Neue";
  }
  .loggedIn{
    position : relative;
    margin-left: 30px;
  }
  .streaming{
    position : relative;
    margin-left : 20px;
  }
  .tweets{
    position : relative;
  }

</style>
<body>
  <h1>Watch Your Mood</h1>

<ul class=navigation>
  {% if g.user %}
  <li><a href="{{ url_for('logout') }}">sign out [{{ g.user.screen_name}}]</a></li>
  {% else %}
  <li><a href="{{ url_for('login') }}">sign in</a></li>
  {% endif %}
</ul>
{% for message in get_flashed_messages() %}
  <p class=message>{{ message }}</p>
{% endfor %}
{% block body %}{% endblock %}
</body>
</html>
