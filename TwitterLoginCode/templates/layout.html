<!doctype html>
<head>
<title>{% block title %}Welcome{% endblock %} | Watch Your Mood</title>
<link rel=stylesheet type=text/css href="{{ url_for('static',
  filename='style.css') }}">
</head>
<body>
<h1>Watch Your Mood</h1>
<ul class=navigation>
  {% if g.user %}
  <li><a href="{{ url_for('logout') }}">sign out [{{ g.user.screen_name}}]</a></li>
  {% endif %}
</ul>
{% for message in get_flashed_messages() %}
  <p class=message>{{ message }}</p>
{% endfor %}
{% block body %}{% endblock %}
</body>
</html>
